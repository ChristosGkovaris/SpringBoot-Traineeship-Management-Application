<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Assign Positions</title>
	<style>
		        body {
		            background: #f7f7f7;
		            font-family: 'Segoe UI', Arial, sans-serif;
		            margin: 0;
		            padding: 0;
		        }
		        .container {
		            max-width: 400px;
		            margin: 60px auto;
		            background: white;
		            border-radius: 10px;
		            box-shadow: 0 2px 16px rgba(0,0,0,0.10);
		            padding: 40px 30px 30px 30px;
		            text-align: center;
		        }
		        h2 {
		            margin-bottom: 30px;
		            color: #2b364b;
		            font-size: 2em;
		        }
		        a {
		            display: block;
		            margin: 16px 0;
		            color: #3a86ff;
		            text-decoration: none;
		            font-weight: 500;
		            font-size: 1.13em;
		            transition: color 0.18s;
		        }
		        a:hover {
		            color: #26499d;
		        }
		    </style>
</head>
<body>
<div class="container">
    <h2>Assign Traineeship Positions</h2>
    <table>
        <tr>
            <th>Position</th>
            <th>Company</th>
            <th>Status</th>
            <th>Assign To Student</th>
        </tr>
        <tr th:each="pos : ${positions}">
            <td th:text="${pos.title}">Position Title</td>
			<td th:text="${pos.company != null ? pos.company.companyName : 'â€”'}">Company</td>
            <td th:text="${pos.status}">Status</td>
            <td>
				<a th:href="@{'/traineeship-committee/assign-position/' + ${pos.id}}">Assign</a>

            </td>
        </tr>
    </table>
    <a href="/traineeship-committee/portal-home">Back</a>
</div>
</body>
</html>
