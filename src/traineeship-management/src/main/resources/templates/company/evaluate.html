<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Evaluate Student</title>
    <style>
        body {
            background: #f7f7f7;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 420px;
            margin: 60px auto;
            background: white;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(46,60,90,0.10);
            padding: 40px 38px 36px 38px;
        }
        h2 {
            color: #2b364b;
            margin-bottom: 22px;
            font-size: 1.5em;
        }
        .info {
            margin-bottom: 30px;
            background: #f0f4fa;
            border-radius: 8px;
            padding: 16px 14px 10px 18px;
            color: #1d273b;
            font-size: 1.08em;
            box-shadow: 0 1px 5px 0 rgba(70,110,180,0.06);
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #3055a3;
            letter-spacing: 0.01em;
        }
        input[type="number"], textarea {
            width: 100%;
            padding: 9px;
            border-radius: 8px;
            border: 1px solid #cfd8e3;
            margin-bottom: 14px;
            font-size: 1em;
            box-sizing: border-box;
            background: #f9fbfc;
            transition: border 0.17s;
        }
        input[type="number"]:focus, textarea:focus {
            border-color: #3a86ff;
            outline: none;
        }
        textarea {
            min-height: 62px;
            resize: vertical;
        }
        .row {
            margin-bottom: 15px;
        }
        button {
            width: 100%;
            margin-top: 20px;
            background: linear-gradient(90deg, #3a86ff, #26499d);
            color: white;
            border: none;
            border-radius: 7px;
            padding: 12px;
            font-size: 1.13em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.18s, box-shadow 0.18s;
            box-shadow: 0 2px 10px 0 rgba(50,120,220,0.09);
        }
        button:hover {
            background: linear-gradient(90deg, #265ccc, #163e91);
            box-shadow: 0 2px 14px 0 rgba(50,120,220,0.15);
        }
        a {
            display: block;
            margin-top: 20px;
            color: #3a86ff;
            text-decoration: none;
            font-weight: 500;
            text-align: center;
        }
        a:hover {
            color: #26499d;
        }
        @media (max-width: 540px) {
            .container {
                padding: 15px 5vw;
                max-width: 98vw;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Evaluate Student</h2>
    <div class="info">
		
        <b>Title:</b> <span th:text="${position.title}">Title</span><br>
        <b>Student:</b> <span th:text="${position.assignedStudent != null ? position.assignedStudent.studentName : 'â€”'}">Student</span>
    </div>

    <form th:action="@{/company/evaluate/{id}(id=${position.id})}" method="post">
        <div class="row">
            <label for="motivation">Motivation (1-5)</label>
            <input type="number" min="1" max="5" name="motivation" id="motivation" required>
        </div>
        <div class="row">
            <label for="skills">Skills (1-5)</label>
            <input type="number" min="1" max="5" name="skills" id="skills" required>
        </div>
        <div class="row">
            <label for="cooperation">Cooperation (1-5)</label>
            <input type="number" min="1" max="5" name="cooperation" id="cooperation" required>
        </div>
        <button type="submit">Submit Evaluation</button>
    </form>
    <a href="/company/assigned">Back</a>
</div>
</body>
</html>
