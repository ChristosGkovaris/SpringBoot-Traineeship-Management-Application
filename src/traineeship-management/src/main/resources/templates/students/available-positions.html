<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Available Positions</title>
    <style>
        body {
            background: #f7f7f7;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.10);
            padding: 30px;
        }
        h2 {
            color: #2b364b;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 24px;
        }
        th, td {
            border: 1px solid #e2e2e2;
            padding: 12px 8px;
            text-align: left;
        }
        th {
            background: #f0f4fa;
            font-weight: 600;
        }
        a, button {
            color: #3a86ff;
            text-decoration: none;
            font-weight: 500;
        }
        button {
            background: #3a86ff;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 6px 16px;
            cursor: pointer;
        }
        button:hover {
            background: #26499d;
        }
    </style>
	<head>
	    <title>Available Positions</title>
	</head>
	<body>
	    <h1>Available Positions</h1>
	    <table>
	        <thead>
	            <tr>
	                <th>Id</th>
	                <th>Title</th>
	                <th>Description</th>
	                <th>From Date</th>
	                <th>To Date</th>
	                <th>Skills</th>
	                <th>Topics</th>
	                <th>Action</th>
	            </tr>
	        </thead>
			<tbody>
			            <tr th:each="pos : ${positions}">
			                <td th:text="${pos.id}">1</td>
			                <td th:text="${pos.title}">Java Internship</td>
			                <td th:text="${pos.description}">desc</td>
			                <td th:text="${pos.fromDate}">2024-05-01</td>
			                <td th:text="${pos.toDate}">2024-08-01</td>
			                <td th:text="${pos.skills}">skills</td>
			                <td th:text="${pos.topics}">topics</td>
			                <td>
			                    <form th:action="@{'/students/apply/' + ${pos.id}}" method="post">
			                        <button type="submit">Apply</button>
			                    </form>
			                </td>
			            </tr>
			        </tbody>
    </table>
	<a href="/students/portal-home">Back</a>
</div>
</body>
</html>
