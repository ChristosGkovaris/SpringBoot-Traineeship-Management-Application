<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Evaluate Final Traineeships</title>
	<style>
		        body {
		            background: #f7f7f7;
		            font-family: 'Segoe UI', Arial, sans-serif;
		            margin: 0;
		            padding: 0;
		        }
		        .container {
		            max-width: 400px;
		            margin: 60px auto;
		            background: white;
		            border-radius: 10px;
		            box-shadow: 0 2px 16px rgba(0,0,0,0.10);
		            padding: 40px 30px 30px 30px;
		            text-align: center;
		        }
		        h2 {
		            margin-bottom: 30px;
		            color: #2b364b;
		            font-size: 2em;
		        }
		        a {
		            display: block;
		            margin: 16px 0;
		            color: #3a86ff;
		            text-decoration: none;
		            font-weight: 500;
		            font-size: 1.13em;
		            transition: color 0.18s;
		        }
		        a:hover {
		            color: #26499d;
		        }
		    </style>
	</head>
		<body>
		<div class="container">
		    <h2>Evaluate Final Traineeships</h2>
		    <table>
		        <tr>
		            <th>Student</th>
		            <th>Position</th>
		            <th>Company</th>
		            <th>Status</th>
					<th>Grade</th>
		            <th>Action</th>
		        </tr>
				<tr th:each="eval : ${toEvaluate}">
				    <td th:text="${eval.assignedStudent != null ? eval.assignedStudent.studentName : '—'}">Student Name</td>
				    <td th:text="${eval.title}">Position</td>
				    <td th:text="${eval.company != null ? eval.company.companyName : '—'}">Company</td>
				    <td th:text="${eval.status}">Status</td>
					<td th:text="${eval.passFailGrade == null ? '-' : (eval.passFailGrade ? 'PASS' : 'FAIL')}"></td>

				    <td>
				        <a th:href="@{'/traineeship-committee/evaluate-final/' + ${eval.id}}">Evaluate</a>
				    </td>
				</tr>
		        </tr>
		    </table>
		    <a href="/traineeship-committee/portal-home">Back</a>
		</div>
		</body>
		</html>
