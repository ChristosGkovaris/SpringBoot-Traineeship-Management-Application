<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Students Portal</title>
    <style>
        body {
            background: #f7f7f7;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 60px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.10);
            padding: 40px 30px 30px 30px;
            text-align: center;
        }
        h2 {
            margin-bottom: 30px;
            color: #2b364b;
            font-size: 2em;
        }
        a {
            display: block;
            margin: 16px 0;
            color: #3a86ff;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.13em;
            transition: color 0.18s;
        }
        a:hover {
            color: #26499d;
        }
    </style>
</head>
<body>
    <div class="container">
		<h2 th:if="${student != null}">Welcome <span th:text="${student.name}">Student</span>!</h2>
		<h2 th:if="${student == null}">Welcome Student!</h2>
        <a href="/students/available-positions">Available Positions</a>
        <a href="/students/applications">My Applications</a>
		<form th:action="@{/logout}" method="post" style="margin-top: 25px;">
		        <button type="submit" style="background: #e44e4e; color: white; border: none; border-radius: 5px; padding: 8px 16px; font-weight: bold; cursor: pointer;">
		            Log-out
		        </button>
		    </form>
    </div>
</body>
</html>
